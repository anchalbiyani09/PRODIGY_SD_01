<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 25px;
            text-align: center;
            margin: 50px;
            background-color: aquamarine;
            background-image: url('img/temp.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        h1 {
            color: whitesmoke;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 50px;
        }

        h5 {
            font-family: 'Times New Roman', Times, serif, Geneva, Tahoma, sans-serif;
            display: block;
            color: white;
            text-align: justify;  
  text-align-last: right;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: white;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 19px;
        }

        button {
            background-color: lightgreen;
            color: black;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: aquamarine;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>

    <script>
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        function celsiusToKelvin(celsius) {
            return celsius + 273.15;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        function fahrenheitToKelvin(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9 + 273.15;
        }

        function kelvinToCelsius(kelvin) {
            return kelvin - 273.15;
        }

        function kelvinToFahrenheit(kelvin) {
            return (kelvin - 273.15) * 9 / 5 + 32;
        }

        function convertTemperature() {
            var choice = parseInt(document.getElementById('choice').value);
            var result = document.getElementById('result');
            var temperatureInput = parseFloat(document.getElementById('temperature').value);

            if (isNaN(temperatureInput)) {
                alert('Please enter a valid number for temperature.');
                return;
            }

            var convertedTemperature;
            if (choice === 1) {
                convertedTemperature = {
                    celsius: temperatureInput,
                    fahrenheit: celsiusToFahrenheit(temperatureInput),
                    kelvin: celsiusToKelvin(temperatureInput)
                };
            } else if (choice === 2) {
                convertedTemperature = {
                    fahrenheit: temperatureInput,
                    celsius: fahrenheitToCelsius(temperatureInput),
                    kelvin: fahrenheitToKelvin(temperatureInput)
                };
            } else if (choice === 3) {
                convertedTemperature = {
                    kelvin: temperatureInput,
                    celsius: kelvinToCelsius(temperatureInput),
                    fahrenheit: kelvinToFahrenheit(temperatureInput)
                };
            } else {
                alert('Invalid choice. Please enter a valid choice.');
                return;
            }

            result.innerHTML = `
                <h3>Converted Temperatures:</h3>
                <p>Celsius: ${convertedTemperature.celsius.toFixed(2)} °C</p>
                <p>Fahrenheit: ${convertedTemperature.fahrenheit.toFixed(2)} °F</p>
                <p>Kelvin: ${convertedTemperature.kelvin.toFixed(2)} K</p>
            `;
            result.style.display = 'block';
        }
    </script>

    <h1>Temperature Converter</h1>

    <label for="choice">Select Conversion Type:</label>
    <select id="choice">
        <option value="1">Celsius to Fahrenheit and Kelvin</option>
        <option value="2">Fahrenheit to Celsius and Kelvin</option>
        <option value="3">Kelvin to Celsius and Fahrenheit</option>
    </select>

    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" />

    <button onclick="convertTemperature()">Convert</button>

    <div id="result" style="display: none;"></div>

    <h5>Project By Anchal Biyani</h5>

</body>

</html>
